<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>Pocker Guessing game</title>
</head>

<body>


    <div class="card container-sm container-fluid">
        <img src="squid-game-guards-netflix-series-3840x2160-6803.jpg" alt="">
        <div class="card-header">
            Poker Guess
        </div>
        <div  class="card-body text-center">
            <h3> Guess the correct number upto 1 to 10 (1-10) </h3><br>

            <img src="https://img.icons8.com/?size=100&id=Gw603WALQQ42&format=png&color=000000" alt="">
            <br>
            <input type="text" name="name" id="txtGuessNumber">

        

            <input id="btnGuess" type="button" value="Select" class="btn btn-outline-primary" onclick="Clickbutton()">
            <h1 class="bs-danger" id="result"></h1>
            <h5 class="text-body-secondary" id="error-message"></h5>

        </div>
    </div>
    <div id="correctGif" class="card container-sm ">
        
    </div>


    </div>
    <script src="app.js"></script>


</html>
